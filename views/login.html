<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form class="loginform" name="loginform" role="form">
                <h3>Login to Jungle Wood</h3>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input  name="email" type="email" class="form-control" id="email" placeholder="Email:" ng-model="login.email" required focus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password:" ng-model="login.password" required>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="doLogin(login)">Submit</button>
                <p>Don't have an account? <a ui-sref="signup">Sign Up!</a></p>
            </form>
        </div>
    </div>
</div>
